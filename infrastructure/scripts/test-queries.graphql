# Test the AI advocate greeting
query GetAdvocateGreeting {
  getAdvocateGreeting {
    linkId
    companyName
    recruiterName
    greeting
    message
  }
}

# Test the AI advocate greeting by link ID
query GetAdvocateGreetingByLinkId {
  getAdvocateGreetingByLinkId(linkId: "test-link") {
    linkId
    companyName
    recruiterName
    greeting
    message
  }
}

# Test the AI advocate with a specific question
query AskAIQuestion {
  askAIQuestion(question: "What experience do you have with AWS and serverless architecture?") {
    answer
    context
  }
}

# Test the prompt generation with a specific question
query TestPromptGeneration {
  testPromptGeneration(question: "What experience do you have with React and frontend development?") {
    success
    message
    details
  }
}