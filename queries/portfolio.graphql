# Get all developers
query GetDevelopers {
  listDevelopers {
    items {
      id
      name
      title
      bio
      email
      website
      github
      linkedin
      location
      yearsOfExperience
      skills
      isActive
      createdAt
      updatedAt
    }
  }
}

# Get a specific developer with their projects
query GetDeveloperWithProjects($id: ID!) {
  getDeveloper(id: $id) {
    id
    name
    title
    bio
    email
    website
    github
    linkedin
    location
    yearsOfExperience
    skills
    isActive
    projects {
      items {
        id
        title
        description
        status
        highlights
        tech
        githubUrl
        liveUrl
        imageUrl
        startDate
        endDate
        featured
        order
        createdAt
        updatedAt
      }
    }
  }
}

# Get all projects
query GetProjects {
  listProjects {
    items {
      id
      title
      description
      status
      highlights
      tech
      githubUrl
      liveUrl
      imageUrl
      startDate
      endDate
      featured
      order
      developerId
      createdAt
      updatedAt
    }
  }
}

# Get featured projects only
query GetFeaturedProjects {
  listProjects(filter: { featured: { eq: true } }) {
    items {
      id
      title
      description
      status
      highlights
      tech
      githubUrl
      liveUrl
      imageUrl
      startDate
      endDate
      featured
      order
      developer {
        id
        name
        title
      }
      createdAt
      updatedAt
    }
  }
}

# Get projects by status
query GetProjectsByStatus($status: String!) {
  listProjects(filter: { status: { eq: $status } }) {
    items {
      id
      title
      description
      status
      highlights
      tech
      githubUrl
      liveUrl
      imageUrl
      startDate
      endDate
      featured
      order
      createdAt
      updatedAt
    }
  }
}

# Create a new developer
mutation CreateDeveloper($input: CreateDeveloperInput!) {
  createDeveloper(input: $input) {
    id
    name
    title
    bio
    email
    website
    github
    linkedin
    location
    yearsOfExperience
    skills
    isActive
    createdAt
    updatedAt
  }
}

# Create a new project
mutation CreateProject($input: CreateProjectInput!) {
  createProject(input: $input) {
    id
    title
    description
    status
    highlights
    tech
    githubUrl
    liveUrl
    imageUrl
    startDate
    endDate
    featured
    order
    developerId
    developer {
      id
      name
      title
    }
    createdAt
    updatedAt
  }
}

# Update a project
mutation UpdateProject($input: UpdateProjectInput!) {
  updateProject(input: $input) {
    id
    title
    description
    status
    highlights
    tech
    githubUrl
    liveUrl
    imageUrl
    startDate
    endDate
    featured
    order
    developerId
    createdAt
    updatedAt
  }
}

# Delete a project
mutation DeleteProject($input: DeleteProjectInput!) {
  deleteProject(input: $input) {
    id
    title
  }
}
