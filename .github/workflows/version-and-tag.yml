name: Version and Tag

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  version-and-tag:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate version label
        run: |
          LABELS=$(echo '${{ toJson(github.event.pull_request.labels.*.name) }}' | jq -r '.[]')
          VERSION_LABELS=$(echo "$LABELS" | grep -E '^(major|minor|patch)$' || true)
          VERSION_COUNT=$(echo "$VERSION_LABELS" | grep -c . || echo 0)

          if [ "$VERSION_COUNT" -eq 0 ]; then
            echo "❌ Error: PR must have exactly one version label (major, minor, or patch)"
            echo "Found labels: $(echo '${{ toJson(github.event.pull_request.labels.*.name) }}' | jq -r 'join(", ")')"
            exit 1
          elif [ "$VERSION_COUNT" -gt 1 ]; then
            echo "❌ Error: PR has multiple version labels. Use exactly one: major, minor, or patch"
            echo "Version labels found: $VERSION_LABELS"
            exit 1
          fi

          echo "✅ Valid version label found: $VERSION_LABELS"

      - name: Bump version
        id: version
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Get version label
          LABELS=$(echo '${{ toJson(github.event.pull_request.labels.*.name) }}' | jq -r '.[]')
          VERSION_TYPE=$(echo "$LABELS" | grep -E '^(major|minor|patch)$')

          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Calculate new version based on label
          NEW_VERSION=$(node -p "
            const [major, minor, patch] = require('./package.json').version.split('.').map(Number);
            const type = '$VERSION_TYPE';
            if (type === 'major') {
              \`\${major + 1}.0.0\`;
            } else if (type === 'minor') {
              \`\${major}.\${minor + 1}.0\`;
            } else {
              \`\${major}.\${minor}.\${patch + 1}\`;
            }
          ")

          # Update package.json
          node -e "
            const pkg = require('./package.json');
            pkg.version = '$NEW_VERSION';
            require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_type=$VERSION_TYPE" >> $GITHUB_OUTPUT
          echo "Bumped $VERSION_TYPE version from $CURRENT_VERSION to $NEW_VERSION"

      - name: Commit and tag
        run: |
          git add package.json
          git commit -m "Bump version to ${{ steps.version.outputs.new_version }}"
          git tag "v${{ steps.version.outputs.new_version }}"
          git push origin main
          git push origin "v${{ steps.version.outputs.new_version }}"
